<!-- dcotype identifies it as html 5 document  -->
<!DOCTYPE html>
<html lang="en">
<!-- there is one attribute we can add to it- lang -->
<!-- can omit it and will default to english -->
<!-- good practice to put it in  -->
  <header>
    <head>
      <!-- must have head in there  -->
      <!-- area intended for various metadate and other setting for the doucment and not the content itself  -->
      <meta charset="utf-8">
      <!-- charset sets characters  -->
      <!-- how various character sets are encoded  -->
      <!-- unicode transfer format  -->
      <!-- binary- need ot translate characters to binary  -->
      <!-- will vary according to alphabet  -->
      <!-- utf 8 the universal standard  -->
      <title> Awesomee web page!  </title>
        <!-- title only tag required in head  -->
        <!-- this is the text that will appear in the tag  -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- sets width and scaling of viewpoint of the webpage equal to the device  -->
        <!-- if dont put tag in when load site will have to pan around bad ux -->
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- ie always refered to rending engine  -->
      <!-- will horribly break entire website  -->
      <!-- by ptting directive forcing issue -->
      <!-- even if html invalid use edge mode  -->
      <!-- whatever the latest version of ie is  -->
      <!-- stops from falling back to compatibility mode -->
      <!-- rule ie 11 -->
  </head>
  <body>
    <header>
        <!-- content goes in the body  -->
        <h1>This is my headingg, contorl shift h</h1>
        <!-- number can be anything from 1 to 6. 1 biggest one used for page headings -->
        <h2>Subheading</h2>
    </header>
<main>
  <p>Lorem ipsum dolor sit amet. hipsum.co good website </p>
  <img src="http://lorempixel.com/400/100/" alt="some image">
  <a href="http://google.com" target ="_blank">click me</a>
  <!-- target attribute to open new tab -->
  <!-- general rule is its external open in new tag if internal keep in same tag  -->
  <!-- two types of lists in html ol and ul  -->
  <ol start=3>
    <li>first</li>
    <li>second</li>
    <li>third</li>
  </ol>
  <ul>
    <li>first</li>
    <li>second</li>
    <li>third</li>
  </ul>
</main>
  </body>
</html>
